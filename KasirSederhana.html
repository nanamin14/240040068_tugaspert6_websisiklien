<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kasir Sederhana</title>
</head>
<body>
  <h2>Program Kasir Sederhana</h2>

  <label>Harga Barang: </label>
  <input type="number" id="harga" placeholder="Masukkan harga"><br><br>

  <label>Jumlah Barang: </label>
  <input type="number" id="jumlah" placeholder="Masukkan jumlah"><br><br>

  <button onclick="hitungTotal()">Hitung Total</button>

  <h3 id="hasil"></h3>

  <script>
    function hitungTotal() {
      let harga = parseFloat(document.getElementById('harga').value);
      let jumlah = parseInt(document.getElementById('jumlah').value);
      let total = harga * jumlah;
      let diskon = 0;

      if (total > 100000) {
        diskon = total * 0.10; // diskon 10%
      }

      let totalBayar = total - diskon;

      document.getElementById('hasil').innerHTML = `
        Total Belanja: Rp${total.toLocaleString()} <br>
        Diskon: Rp${diskon.toLocaleString()} <br>
        <b>Total Bayar: Rp${totalBayar.toLocaleString()}</b>
      `;
    }
  </script>
</body>
</html>
